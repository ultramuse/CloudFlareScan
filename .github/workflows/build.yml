name: Build Windows Executable

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyside6 aiohttp
    
    - name: Build executable with PyInstaller
      run: |
        echo "=== 构建脚本目录 ==="
        Get-ChildItem
        echo ""
        echo "=== 开始构建 ==="
        pyinstaller --onefile --windowed --icon=cfscan.ico --name CloudFlareScan CloudFlareScan
        echo ""
        echo "=== 构建结果 ==="
        Get-ChildItem -Path .\dist -ErrorAction SilentlyContinue
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: CloudFlareScan-EXE
        path: dist/CloudFlareScan.exe
        retention-days: 1
