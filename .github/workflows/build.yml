name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    runs-on: windows-latest  # 使用Windows环境
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # 使用稳定Python版本
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller  # 安装打包工具
        # 如果有requirements.txt，取消下面的注释
        # pip install -r requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --icon=cfscan.ico CloudFlareScan.py  # 关键命令：指定图标和主脚本
        # 如果主脚本名不同，请替换 `CloudFlareScan.py` 为实际文件名
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: CloudFlareScan.exe  # artifact名称
        path: dist/CloudFlareScan.exe  # exe文件路径
